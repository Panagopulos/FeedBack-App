<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" 
         id="ratings-container">
          <div class="rating">
            <img src="https://www.reshot.com/preview-assets/icons/YUSND43AHW/glasses-kiss-YUSND43AHW.svg" alt="Happy Emoji">
            <small>Happy</small>
          </div>
          <div class="rating">
            <img src="https://www.reshot.com/preview-assets/icons/ZA7K8VXWD6/big-frown-ZA7K8VXWD6.svg" alt="Neutral emoji">
            <small>Neutral</small>
          </div>
          <div class="rating">
            <img src="https://www.reshot.com/preview-assets/icons/YQDZUR4HXJ/upset-YQDZUR4HXJ.svg" alt="Unhappy emoji">
            <small>Unhappy</small>
          </div>
      </div>
      <button class="btn" id='btn'>Send Review</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
